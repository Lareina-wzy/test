<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>demo-font</title>
    <style>

        .parent {
            font-weight: bold;
            font-style: italic;
            font-size: 24px;


            visibility: hidden;
        }
        p {
            visibility: visible;
        }
    </style>
</head>

<body>

    这是在div标签、p标签外的文本。look at me
    </br></br>

    <div class="parent">
        这是包含在div标签内，p标签外的文本。 look at me
        
        <p>
            这是包含在p标签内的文本。 look at me
        </p>

    </div>


</body>

</html>
