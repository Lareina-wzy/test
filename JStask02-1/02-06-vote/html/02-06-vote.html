<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>06投票选择</title>
    <link rel="stylesheet" type="text/css" href="../css/02-06-vote.css">
    <link rel="stylesheet" type="text/css" href="../../public/public.css">
</head>

<body>
    <!-- 头部 -->
    <div class="g-header">
        <div class="line"></div>

        <div class="text">投票选择</div>
        <div class="close"></div>
    </div>
    <!-- 公告栏 -->
    <div class="g-title">
        <span id="title">发言讨论结束，大家请投票</span>
        <button class="audio">
            <audio src="../../video.mp3" controls></audio>
        </button>
        <div class="play">
            <div class="square01"></div>
        </div>
        <div class="square"></div>
        <div class="text">点击得票数最多人的头像</div>
    </div>
    <!-- 内容 -->
    <div class="g-main">
        <div class="box" id="box-0">
            <div class="id">水民</div>
            <div class="txt">1号</div>
            <div class="choose">
                <div class="choose01"></div>
            </div>
        </div>
    </div>

    <!-- 页尾 -->
    <div class="g-footer">

        <button class="select">投死</button>

    </div>



    <script src="../../public/public.js"></script>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"> </script>
    <script src="../js/02-06-vote.js"></script>
</body>

</html>
